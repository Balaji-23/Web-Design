<script>

for(let num=1;num<50;num++){
if(num%5==0 && num%3==0){
document.write("Accord");
}
else if(num%3==0){
document.write("Accord Info Matrix");
}
else if (num%5==0){
document.write("Info");
}
else{
document.write(num);
}
</script>
