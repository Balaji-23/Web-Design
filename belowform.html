<html>
<head>
<title>Below Form</title>
</head>
<body>
<center><h1>Create Below Form</h1></center>
<div>
<label>Slider</label>
<input type="range" >
<br>
<div>
<label>Numeric Spinner</label>
<input type="number" >
</div>
<br>
<div>
<label>Date Picker</label>
<input type="date" >
</div>
<br>
<div>
<label>Color Picker</label>
<input type="color" >
</div>
<br>
<div>
<label>Text field with Placeholder</label>
<input type="text" id="sometext" placeholder="Insert Your text here" title="Enter text" required autofocus>
</div>
<br>
<div>
<label>Url Field</label>
<input type="url" placeholder="http://net.tutsplus.com/" id="urlfield" title="Enter coorect URL" required autofocus>
</div>
<br>
<div>
<label>Email Field</label>
<input type="email" id="mail" placeholder="contact@ghinda.net" required autofocus>
</div>
<br>
<div>
<center><button>Submit Form</button></center>
</body>
</html>
