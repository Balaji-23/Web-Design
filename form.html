<body>
<h1><center>Student Registration Form</h1></center>
<form action="programs" method="post" autocomplete="on">
<div id="aboutperson">
<label>Name</label>
<input type="text" name="username" required autofocus placeholder="Enter your name" >
</div>
<br>
<div>
<label>Father Name</label>
<input type="text" name="fathername" required autofocus placeholder="Enter your fathername">
</div>
<br>
<div>
<label>Postal Address</label>
<input type="address" name="postaladdress" placeholder="Enter postal address"required autofocus >
</div>
<br>
<div>
<label>Personal Address</label>
<input type="address" name="personal" placeholder="Enter your address">
</div>
<br>
<div>
<label>Sex</label>
<input type="radio" name="decision" required>Male</input>
<input type="radio" name="decision" required>Female</input>
<input type="radio" name="decision" required>Transgender</input>
</div>
<br>
<div>
<label>City</label>
<select>
<option>City</option>
<option>Kolkata</option>
<option>Maharastra</option>
<option>Gujarat</option>
</select>
</div>
<br>
<div>
<label>Course</label>
<select>
<option>Courses</option>
<option>Java Selenium</option>
<option>Python Framework</option>
<option>C++ OOPS</option>
</select>
</div>
<br>
<div>
<label>District</label>
<select>
<option>Disrict</option>
<option>Tirunelveli</option>
<option>Coimbatore</option>
<option>Chennai</option>
</select>
</div>
<br>

<div>
<label>State</label>
<input type="text" placeholder="Enter your state" required autofocus> 
</div>

<br>

<div>
<label>Pincode</label>
<input type="pincode" name="pin" title="Enter Number only" placeholder="Enter Pincode" required autofocus>
</div>

<br>

<div>
<label>EmailId</label>
<input type="email" title="mail" required autofocus placeholder="Enter your Mail">
</div>

<br>

<div>
<label>DOB</label>
<select>
<option>Day</option>
<option>1</option>
<option>2</option>
<option>3</option>
</select>
<select>
<option>Month</option>
<option>January</option>
<option>February</option>
<option>March</option>
</select>
<select>
<option>Year</option>
<option>2000</option>
<option>2001</option>
<option>2002</option>
</select>
</div>
<br>
<div>
<label>MobileNo</label>
<input type="text" minlength="10" required autofocus placeholder="Enter Mobile number" pattern="{1,10}" title="Number only">
</div>
<br>
<div>
<label></label>
</div>
<br>
<div>
<button>Reset</button>
<button>Submit</button>
</div>
</body>
</html>
