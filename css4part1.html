<html>
<head>
<title>Table Creation Using CSS</title>
<link rel="stylesheet" type="text/css" href="css4part1.css">
<h1>Table Display Using Selectors</h1>
</head>
<body>
<table border="2px solid black" rules="all" id="tables">
<header id="tableheader">
<tr>
<th>Month</th>
<th>Sales</th>
</tr>
</header>
<tr>
<td>January</td>
<td>$50,000.00</td>
</tr>
<tr>
<td>February</td>
<td>$10,000.00</td>
</tr>
<tr>
<td>March</td>
<td>$85,000.00</td>
</tr>
<tr>
<td>April</td>
<td>$56,000.00</td>
</tr>
<tr>
<td>May</td>
<td>$98,000.00</td>
</tr>
</table>
</body>
</head>
</html>
