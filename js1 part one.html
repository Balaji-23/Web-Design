<html>
<head>
<title>Javascript</title>
<body>
<script>
var name=prompt("Enter the student name:");
mark1=parseInt(prompt("Enter the mark one:"));
mark2=parseInt(prompt("Enter the mark two:"));
var total=mark1+mark2;
var avg=total/2;
var grade=(avg>50) ?"pass":"fail";
document.write("name:"+name+typeof(name)+"<br>");
document.write("Mark One:"+mark1+typeof(mark1)+"<br>");
document.write("Mark Two:"+mark2+typeof(mark2)+"<br>");
document.write("Total:"+total+typeof(total)+"<br>");
document.write("Average:"+avg+typeof(avg)+"<br>");
document.write("Grade:"+grade+typeof(grade)+"<br>");
</script>
</body>
</html>
