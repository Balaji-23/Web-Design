<script>
year=parseInt(prompt("Enter the Year:"));
if(year%4==0 || year%400==0){
document.write(year+"is leap year"+"<br>");
}
else{
document.write(year+"is not a leap year"+"<br>");
}
</script>

<script>
var fact=1;
number=parseInt(prompt("Enter the number:"));
for(let i=1;i<=number;i++){
fact=fact*i;
}
document.write(fact);
</script>

<script>
marks=parseInt(prompt("Enter the marks:"));
if(marks==100){
document.write("O Grade");
}
else if(marks>=90 && marks>=99){
document.write("A Grade");
} 
else if(marks>=80 && marks>=89){
document.write("B Grade");
} 
else if(marks>=70 && marks>=79){
document.write("C Grade");
} 
else if(marks>=60 && marks>=69){
document.write("D Grade");
}
else if( marks>=50 && marks>=59){
document.write("E Grade");
} 
else{
document.write("F Grade");
}
</script>
